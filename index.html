<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>


<body>
  <div class="main-box">
    <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="eq-image">
    <h1 class="product-title">Equilibrium #3429</h1>
    <p class="p-description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-time-box">
      <div class="accent-color flex">
        <img class="icon-spacer" src="./images/icon-ethereum.svg" alt="gem">
        0.041 ETH
      </div>
      <div class="flex">
        <img class="icon-spacer" src="./images/icon-clock.svg" alt="clock">
        3 days left
      </div>
    </div>
    <hr>
    <div class="author-box">
      <img class="author-image" src="./images/image-avatar.png" alt="Picture of Jules Wyvern">
      <div>Creation of </div>
      <div class="author-name">Jules Wyvern</div>
    </div>
  </div>
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Danny Fong.
  </div>
</body>
</html>
